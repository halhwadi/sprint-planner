{% extends 'planner/base.html' %}
{% block title %}SM Login{% endblock %}
{% block content %}
<div style="display:flex;align-items:center;justify-content:center;min-height:calc(100vh - 60px);">
  <div style="width:100%;max-width:400px;padding:24px;">
    <div class="card">
      <h2 style="margin-bottom:24px;text-align:center;">ğŸ‘‘ Scrum Master Login</h2>
      {% if error %}<div style="color:var(--red);margin-bottom:16px;font-size:0.875rem;text-align:center;">{{ error }}</div>{% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" autofocus required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;padding:10px;">Login</button>
      </form>
      <div class="mt-3 text-center text-sm text-muted">
        <a href="{% url 'join' %}">â† Back to team join</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
